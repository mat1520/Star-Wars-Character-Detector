<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Character Detector</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Star Wars Character Detector</h1>
            <p class="subtitle">Detect your favorite Star Wars characters using AI</p>
        </header>

        <main>
            <div class="upload-container">
                <div class="dropzone" id="dropzone">
                    <div class="dropzone-content">
                        <img src="{{ url_for('static', filename='images/upload-icon.svg') }}" alt="Upload" class="upload-icon">
                        <p>Drag and drop an image here</p>
                        <p class="or">or</p>
                        <label for="file-input" class="upload-button">Choose File</label>
                        <input type="file" id="file-input" accept="image/*" hidden>
                    </div>
                </div>
                <div class="preview-container" id="preview-container" hidden>
                    <img id="preview-image" src="" alt="Preview">
                    <button class="clear-button" id="clear-button">Clear</button>
                </div>
            </div>

            <div class="results-container" id="results-container" hidden>
                <h2>Detections</h2>
                <div class="detection-image-container">
                    <img id="detection-image" src="" alt="Detection Result">
                </div>
                <div class="detection-list" id="detection-list">
                    <!-- Detections will be added here dynamically -->
                </div>
            </div>

            <div class="loading" id="loading" hidden>
                <div class="spinner"></div>
                <p>Analyzing image...</p>
            </div>
        </main>

        <footer>
            <p>Built with YOLOv8 and Flask</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
